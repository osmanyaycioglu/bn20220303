server.port=${my.port:9090}

spring.application.name=person

spring.config.import=configserver:http://127.0.0.1:8888

app.info.bounded-context=restaurant-support
app.info.domain=restaurant
app.info.microservice=${spring.application.name}

app.hello.type=tr

management.endpoints.web.exposure.include=*
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

spring.profiles.active=dev
spring.profiles.default=live

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true
server.error.include-stacktrace=always

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=123456
spring.jpa.database=POSTGRESQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect

